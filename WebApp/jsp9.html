<script>
    //Nested if else
    var age=parseInt(prompt("Enter the age is::"))
    if(age>=18)
{
    if(age<=60)
    {
         document.write("Eligible for Work",age)
    }
    else
    {
        document.write("Not Eligible for Work",age)
    }
}
else
{
    document.write("Not Eligible for Work",age)
}
</script>
