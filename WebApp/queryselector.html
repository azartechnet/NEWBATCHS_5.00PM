<body>
    <!--QuerySelector-->
    <div>FirstDiv</div>
    <div>secondDiv</div>
    <p>FirstParagraph</p>
    <script>
        const element = document.querySelector('div');
        console.log(element.tagName);
    </script>
    <!--QuerySelectorAll-->
    <div>ThirdDiv</div>
    <div>FourthDiv</div>
    <script>
        const elements = document.querySelectorAll('div');
        elements.forEach(el => console.log(el.tagName));
    </script>
</body>
