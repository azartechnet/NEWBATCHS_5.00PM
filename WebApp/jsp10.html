<!--Else if ladder-->
<script>
    var marks=parseInt(prompt("Enter the marks is::"))
    if(marks>=90 && marks<=100)
{
     document.write("A Grade",marks)
}
else if(marks>=75 && marks<90)
{
    document.write("B Grade",marks)
}
else if(marks>=60 && marks<75)
{
    document.write("C Grade",marks)
}
else if(marks>=40 && marks<60)
{
    document.write("D Grade",marks)
}
else if(marks>=0 && marks<40)
{
    document.write("F Grade",marks)
}
else
{
    document.write("Invalid Marks",marks)
}
</script>
