<!--switch statement-->
<script>
    var day=parseInt(prompt("Enter the day number is::"))
    switch(day)
{
    case 1:
        document.write("Sunday",day)
        break;
    case 2:
        document.write("Monday",day)
        break;
    case 3:
        document.write("Tuesday",day)
        break;
    case 4:
        document.write("Wednesday",day)
        break;
    case 5:
        document.write("Thursday",day)
        break;
    case 6:
        document.write("Friday",day)
        break;
    case 7:
        document.write("Saturday",day)
        break;
    default:
        document.write("Invalid Day Number",day)
}
</script>
