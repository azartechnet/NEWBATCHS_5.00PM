<style>
    *
    {
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
    body
    {
        font-family: 'Courier New', Courier, monospace;
        background-color: #daf6bc;
        color:#333;
    }
    /*Navbar*/
    nav
    {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #dbf836;
        padding:15px 40px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav.logo
    {
        font-size: 24px;
        font-weight: bold;
        color:#5cb85c;
    }
    nav ul
    {
        display: flex;
        list-style: none;
    }
    nav ul li
    {
        margin-left: 25px;
    }
    nav ul li a
    {
        text-decoration: none;
        color:#f13c3c;
        font-weight: 500;
    }
    /*HeroSection*/
    .hero
    {
        background-color: #8edeea;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding:50px 40px;
        flex-wrap: wrap;
    }
    .hero-text
    {
        max-width: 500px;
    }
    .hero-text h1
    {
        font-size: 32px;
        margin-bottom: 15px;
    }
    .hero-text p
    {
        margin-bottom: 10px;
        line-height: 1.6;
    }
    .hero img
    {
        max-width: 300px;
    }
    /*Media query*/
      @media (max-width:768px)
      {
      nav
      {
        flex-direction: column;
        align-items: center;
        gap:20px;
      }
      nav ul
      {
        flex-direction: column;
        gap:15px;
        align-items: center;
      }
      .hero
      {
        flex-direction: column;
        text-align: center;
      }
    }
</style>
